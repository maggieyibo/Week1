<!DOCTYPE html>
<html ng-app="CoffeeShopApp">
    <head>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    </head>

    <body>
        <div class="signup">
            <header class="main">
                <img src="bybarista.jpeg" class="logo" />
                <h1>
                    Need Help? Call us at
                    <a href="tel:+15555555555">
                        (555) 555 - 5555
                    </a>
                </h1>
            </header>

            <div class="container">
                <div class="col">
                    <header class="active"><h2> 1 </h2></header>
                    
                <form>
                    <img src="mail.jpg" class="mailbox" />
                    <h1>Where should we send your order confirmation email? </h1>
                    <input type="email" name="Email Address" placeholder="Email Address" class="fulllineinput"/>
                    <br>
                    <input type="checkbox">
                    <label>check out as a guest</label>
                    <br>
                    <input type="password" placeholder="create a password" class="fulllineinput"/>
                    <br>
                    <input type="password" placeholder="verify password" class="fulllineinput" />
                    <br><br>
                    <img src="home.jpg" class="house" />
                    
                    <h2>where should we send your coffee? </h2>
                    
                    <input type="text" name="firstname" placeholder="first name" class="fulllineinput"/>
                    <input type="text" name="lastname" placeholder="last name" class="fulllineinput" />
                    <input type="text" name="address1" placeholder="address line 1" class="fulllineinput">
                    <input type="text" name="address2" placeholder="address line 2 (apartment#, etc.)" class="fulllineinput" />
                    <input type="text" name="city" placeholder="city" class="fulllineinput"/>
                    <input type="number" placeholder="zipcode" class="fulllineinput" />
                    <br><br>  
                    <input type="submit" placeholder="Continue" name="submitbutton"/>
                </form>


                  
                </div>
                <div class="col">
                    <header><h2> 2 </h2></header>
                </div>
                <div class="col">
                    <header><h2> 3 </h2></header>
                </div>
            </div>


        </div>
    </body>
</html>
